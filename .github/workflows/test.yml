name: TEST
defaults:
  run:
    shell: bash -ieo pipefail {0}
on:
#   push:
#     branches:
#       - master
#       - devel
#   pull_request:
#     branches:
#       - master
#       - devel
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: load muh
      id: muh-load
      uses: actions/cache@v3
      with:
        path: |
          ~/hi.txt
        key: muh
    - if: ${{ steps.muh-load.outputs.cache-hit != 'true' }}
      name: create hi.txt
      continue-on-error: true
      run: |
        echo "cache miss"
        date > ~/hi.txt
    - name: cache muh
      id: muh-save
      uses: actions/cache/save@v3
      with:
        path: |
          ~/hi.txt
        key: muh
    - name: touch
      run: |
        cat ~/hi.txt
        
